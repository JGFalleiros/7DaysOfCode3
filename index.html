<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="app-bg">
        <nav>
            <div class="nav-left-items">
                <img class="netflix-img" src="src/img/logo-netflix.svg" alt="logo da empresa netflix">
                <div class="nav-btn">
                    <p>Inicío</p>
                    <p>Séries</p>
                    <p>Filmes</p>
                    <p>Bombando</p>
                    <p>Minha lista</p>
                </div>
            </div>
            <div class="aux-btn">
                <img src="src/img/search-icon.png" alt="icone de uma lupa de pesquisar">
                <img src="src/img/bell-icon.png" alt="icone de um sino de notificações">
                <img id="user-pic" src="src/img/user-logo.svg" alt="logo de uma foto ficticia do usuário">
                <img id="play-btn" src="src/img/play-icon-white.png" alt="botão de play">
            </div>
        </nav>
        <div class="movie-info">
            <img src="src/img/logo-filme.svg" alt="logo do filme spiderhead da Netflix">
            <p class="movie-disc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime itaque alias praesentium neque deleniti maiores illo, minima voluptatem incidunt iusto </p>
            <div class="btn-info">
                <div class="btn-assistir">
                    <img src="src/img/botao-play.png" alt="botão de play">
                    <p>Assistir</p>
                </div>
                <div class="mais-info">
                    <img src="src/img/botao-info.svg" alt="botão de informações">
                    <p>Mais informações</p>
                </div>
            </div>
        </div>
        <section class="trilho1">
            <p>Minha lista</p>
            <div class="trilho1-img">
                <img src="src/img/trilho1/poster_01.svg" alt="Imagem de capa da serie Bojack-Horseman">
                <img src="src/img/trilho1/poster_02.svg" alt="Imagem de capa da serie Ozark">
                <img src="src/img/trilho1/poster_03.svg" alt="Imagem de capa da serie A vizinha da mulher na janela">
                <img src="src/img/trilho1/poster_04.svg" alt="Imagem de capa da serie Braking Bad">
                <img src="src/img/trilho1/poster_05.svg" alt="Imagem de capa da serie The end of the fucking world">
            </div>
        </section>
    </div>

</body>
</html>
